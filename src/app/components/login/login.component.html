<div class="boddy">
  <div class="hexagon">
    <div class="log">
    <img src="https://cdn-icons-png.flaticon.com/512/8885/8885132.png" alt="">
    </div >
    <h2>Registrarse</h2>
    <div >
        <form  [formGroup]="accessLogin" (ngSubmit)="accessStudent()" >
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text" ><i class="fa-solid fa-user"
                  [class.green-icon]="this.accessLogin.get('mail')?.valid"
                  [class.red-icon]="accessLogin.get('mail')?.invalid && accessLogin.get('mail')?.touched "
                  ></i></span>
                <input formControlName="mail" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text" ><i class="fa-solid fa-lock"
                  [class.green-icon]="this.accessLogin.get('password')?.valid"
                  [class.red-icon]="accessLogin.get('password')?.invalid && accessLogin.get('password')?.touched "
                  ></i></span>
                <input  formControlName="password" type="password" class="form-control" placeholder="Constraseña" aria-label="Constraseña" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div  class="row">
            <button  type="submit"  class="btn  bb ">Aceptar</button>
          </div>
        </form>
    </div>
    <div class="ccc">
      <a  routerLink="/pass" href="">Cambiar contraseña</a>
    </div>
  </div>
</div>
