<div class="boddy">
  <div class="circle-1"></div><div class="circle-2"></div><div class="circle-3"></div>
  <div class="dibujo-svg izquierda"></div>
  <div class="derecha">
    <form
      class="form_card"
      [formGroup]="accessLogin"
      (ngSubmit)="accesoStudentAdmin()"
    >
      <div class="card-text">
        <h2>Comedor Universitario</h2>
      </div>
      <img src="../../../assets/img/portada_monse.jpg" alt="" />
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group mb-3 input-group-lg">
            <span class="input-group-text"
              ><i
                class="fa-solid fa-user"
                [class.red-icon]="
                  accessLogin.get('mail')?.invalid &&
                  accessLogin.get('mail')?.touched
                "
              ></i
            ></span>
            <input
              formControlName="mail"
              type="text"
              class="form-control"
              placeholder="Usuario"
              aria-label="Usuario"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group mb-3 input-group-lg">
            <span class="input-group-text"
              ><i
                class="fa-solid fa-lock"
                [class.red-icon]="
                  accessLogin.get('password')?.invalid &&
                  accessLogin.get('password')?.touched
                "
              ></i
            ></span>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Contraseña"
              aria-label="Contraseña"
              aria-describedby="basic-addon1"
              maxlength="8"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="button">Aceptar</button>
      </div>

      <div class="password">
        <a routerLink="/pass" href="">Cambiar contraseña</a>
      </div>
    </form>
  </div>
</div>
