<div class="boddy">
    <div class="arito1">
    </div>

    <div class="arito2">
    </div>

    <div class="arito3">
    </div>

    <div>
      <form class="form_card" [formGroup]="accessLogin" (ngSubmit)="accesoStudentAdmin()">
        <div class="card-text">
          <h2>Comedor Universitario</h2>
        </div>
        <img
          src="../../../assets/img/portada_monse.jpg"
          alt=""/>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group mb-3 input-group-lg">
              <span class="input-group-text"
                ><i
                  class="fa-solid fa-user"
                  [class.green-icon]="this.accessLogin.get('mail')?.valid"
                  [class.red-icon]="
                    accessLogin.get('mail')?.invalid &&
                    accessLogin.get('mail')?.touched
                  "
                ></i
              ></span>
              <input
                formControlName="mail"
                type="text"
                class="form-control"
                placeholder="Usuario"
                aria-label="Usuario"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group mb-3 input-group-lg">
              <span class="input-group-text"
                ><i
                  class="fa-solid fa-lock"
                  [class.green-icon]="this.accessLogin.get('password')?.valid"
                  [class.red-icon]="
                    accessLogin.get('password')?.invalid &&
                    accessLogin.get('password')?.touched
                  "
                ></i
              ></span>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Contraseña"
                aria-label="Contraseña"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn bb">Aceptar</button>
        </div>

        <div class="cambiar_contra">
          <a routerLink="/pass" href="">Cambiar contraseña</a>
        </div>
      </form>
    </div>
</div>
