<app-navbar></app-navbar>
<section class="c-exterior">
  <section class="container">
    <div class="contenedor_izquierda">
      <div class="perfil">
        <div *ngIf="student">
          <img
            [src]="
              student[0].profileImg ||
              'https://img.freepik.com/vector-gratis/lindo-astronauta-que-trabaja-ilustracion-icono-vector-dibujos-animados-computadora-ciencia-tecnologia-icono-concepto-aislado-premium-vector-estilo-dibujos-animados-plana_138676-4172.jpg?size=338&ext=jpg&ga=GA1.1.1826414947.1699574400&semt=ais'
            "
            alt="Perfil"
            class="contenido-imagen-about"
          />
        </div>
        <label for="upload-btn" class="upload-btn-label">
          <input
            type="file"
            id="upload-btn"
            accept="image/png, image/jpeg"
            (change)="handleFileInput($event)"
          />
          <i class="fas fa-pencil-alt"></i>
        </label>
      </div>
      <div *ngIf="student !== undefined" class="h22">
        <h2 class="titulo">
          {{ student[0].name | titlecase }}
          {{ student[0].lastName | titlecase }}
        </h2>
      </div>
      <div class="content_btn">
        <div class="b">
          <a href="">Listar</a>
        </div>
        <div class="b">
          <a href="">Historial</a>
        </div>
      </div>
    </div>
    <div class="contenedor_derecha">
      <div *ngIf="period !== undefined">
        <h2>COMEDOR UNAMBA - {{ period[0].name }}</h2>
      </div>
      <h3>Condicion socio - econ√≥mica</h3>
      <div *ngIf="student !== undefined" class="btn_condicionPobreNopobre">
        {{ student[0].condition === false ? "Pobre" : "No pobre" }}
      </div>
      <img src="../../../assets/img/LineSep2.png" alt="" />
      <h3>Condicion FINAL</h3>
      <div *ngIf="student !== undefined" class="btn_condicionFinal">
        {{ student[0].studentState == true ? "No apto" : "Apto" }}
      </div>
      <img src="../../../assets/img/LineSep2.png" alt="" />
      <div *ngIf="opening !== undefined">
        <div *ngIf="student !== undefined">
          <button
            (click)="onButtonClick()"
            [disabled]="student[0].studentState == true"
            class="btn btn-primary float-end mr"
          >
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </section>
</section>
