<app-navbar></app-navbar>

<div class="container">
  <div class="circle-1"></div>
  <div class="circle-2"></div>
  <div class="circle-3"></div>
  <div class="cuad-1"></div>
  <div class="triangle"></div>
  <div class="contenedor_izquierda">
    <img
      src="../../../assets/svg/undraw_certification_re_ifll.svg"
      alt=""
      class="contenido-imagen-about"
    />
    <div *ngIf="admin !== undefined">
      <h2>{{ admin[0].name }} {{ admin[0].lastName }}</h2>
    </div>
    <div class="content_btn">
      <div>
        <button
          [routerLink]="['/administrator', id]"
          class="btn"
        >
          <i class="fas fa-arrow-left"></i> Regresar
        </button>
      </div>

      <div>
        <button
          [routerLink]="['/administrator', id, 'denegados']"
          class="btn"
        >
          <i class="fas fa-times-circle"></i> Denegados
        </button>
      </div>
    </div>

  </div>

  <div class="contenedor_derecha">

    <div class="content_list">
      <div class="card-body">
        <h3>Listado de Estudiantes con comedor</h3>
        <table *ngIf="listSaleDetail.length > 0" class="table table-hover mt-3">
          <thead>
            <tr>
              <th class="bol">CÃ“DIGO</th>
              <th class="bol">NOMBRES Y APELLIDOS</th>
              <th class="bol">ESCUELA PROFESIONAL</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let venta of listSaleDetail">
              <tr *ngIf="venta.saleState">
                <td>{{ venta.code }}</td>
                <td>{{ venta.names | titlecase }}</td>
                <td>{{ venta.school | titlecase }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <div *ngIf="listSaleDetail.length == 0" class="row mt-5">
        <h5>No hay Estudiantes por mostrar.</h5>
      </div>
    </div>
  </div>
</div>
